name: 'Build'
description: Builds the dependencies and the library

env:
  # why???
  # store-path: ~/.local/state/cabal/store
  store-path: ~/.cabal/store

runs:
  using: composite
  steps:
   - name: Detect cabal version
     id: detect-cabal
     shell: 'bash'
     run: |
       ver="$(/usr/local/.ghcup/bin/cabal --version | head -n 1 | awk '{print $3}')"
       echo "cabal-version=$ver" >> $GITHUB_OUTPUT

   - name: Configure the build
     shell: 'bash'
     run: |
       cabal update
       cabal configure --enable-tests --enable-benchmarks --disable-documentation
       cabal build all --dry-run
       # The last step generates dist-newstyle/cache/plan.json for the cache key.

   - name: Restore cached dependencies
     uses: actions/cache/restore@v4
     id: deps-cache
     env:
       key: ${{ runner.os }}-ghc-${{ matrix.ghc-version }}-cabal-${{ steps.detect-cabal.cabal-version }}
     with:
       path: ${{ env.store-path }}
       key: dist-${{ env.key }}-plan-${{ hashFiles('**/plan.json') }}
       restore-keys: ${{ env.key }}-

   - name: Install dependencies
     # If we had an exact cache hit, the dependencies will be up to date.
     if: steps.deps-cache.outputs.cache-hit != 'true'
     shell: 'bash'
     run: cabal build all --only-dependencies

   - name: Save dependency cache
     uses: actions/cache/save@v4
     # If we had an exact cache hit, trying to save the cache would error because of key clash.
     if: steps.deps-cache.outputs.cache-hit != 'true'
     with:
       path: ${{ env.store-path }}
       key: ${{ steps.deps-cache.outputs.cache-primary-key }}
       fail-on-cache-miss: 'true'

   # TODO: Maybe clear the cache if it got too fat
   - name: Restore cached ac-lbrary-hs
     uses: actions/cache/restore@v4
     id: lib-cache
     env:
       key: ${{ runner.os }}-ghc-${{ matrix.ghc-version }}-cabal-${{ steps.detect-cabal.cabal-version }}
     with:
       path: dist-newstyle
       key: ac-library-hs-${{ github.run_id }}-${{ env.key }}

   - name: Build ac-library-hs
     shell: 'bash'
     run: cabal build lib:ac-library-hs

   - name: Save cached ac-library-hs
     uses: actions/cache/save@v4
     env:
       key: ${{ runner.os }}-ghc-${{ matrix.ghc-version }}-cabal-${{ steps.detect-cabal.cabal-version }}
     with:
       path: dist-newstyle
       key: ac-library-hs-${{ github.run_id }}-${{ env.key }}
       fail-on-cache-miss: 'true'
